


{% extends 'base.html'%}

{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blog</title>
</head>
<body>

	<h1>Posts</h1>
	<hr>

{% for post in object_list %}
		<a href="{% url 'article' post.pk%}">
			<h3>{{post.title}}</h3>
		</a>
		<h5>By :
		{{post.author}}
		</h5>
<hr>
{% endfor %}

</body>
</html>
{% endblock %}
