


{% extends 'base.html'%}

{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blog</title>
</head>
<body>

	<h1>Posts</h1>
	<hr>

{% for post in object_list %}

		<a href="{% url 'article' post.pk%}">
			<h4>{{post.title}}</h4>
		</a>
		<h6>By :
		{{post.author}}
		</h6>
		{% if user.is_authenticated %}
		
		<h6>
			<a href="{% url 'update' post.pk%}"><button class="btn btn-success">Edit</button></a>
		</h6>
		<div style="padding-top: 5px;">
			<a href="{% url 'delete' post.pk%}"><button class="btn btn-danger">Click to delete</button></a>
		
		</div>

		{%endif%}

		{{post.body|slice:":200"|safe}}
<hr>
{% endfor %}

</body>
</html>
{% endblock %}
