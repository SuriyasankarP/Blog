


{% extends 'base.html'%}

{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blog</title>
</head>
<body>

	<h1>Posts</h1>
	<hr>

{% for post in object_list %}

		<a href="{% url 'article' post.pk%}">
			<h4>{{post.title}}</h4>
		</a>
		<h6>By :
		{{post.author}}
		</h6>
		<h6> Category - <a href="{% url 'category' post.category|slugify%}">
			{{post.category}}
		</a></h6>
		{{post.body|slice:":200"|safe}}
<hr>
{% endfor %}

</body>
</html>
{% endblock %}
