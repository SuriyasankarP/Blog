


{% extends 'base.html'%}

{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blog Category</title>
</head>
<body>

	<h3>Categories</h3>
	<hr>

{% for i in object_list %}
<ul>
	<li>
		<h6>
		 <a href="{% url 'category' i|slugify%}">
			{{i}}
		</a>
	</h6>
	</li>
	
</ul>
	
{% endfor %}

</body>
</html>
{% endblock %}
